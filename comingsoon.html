<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: lightgreen;
      color: #000000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 128, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #000000;
    }

    .coming-soon {
      margin-top: 30px;
      font-weight: bold;
      font-size: 1em;
      color: #000000;
      background-color: #e8f5e9;
      padding: 10px 20px;
      border-radius: 6px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sorry!</h1>
    <p>This product is currently not available.</p>
    <div class="coming-soon">But don’t worry — it's coming soon!</div>
  </div>
</body>
</html>
